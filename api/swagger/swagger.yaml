swagger: "2.0"
info:
  version: "0.0.1"
  title: Conteka Microservice Server
# during dev, should point to your local machine
host: localhost:10010
# basePath prefixes all resource paths 
basePath: /
# 
schemes:
  # tip: remove http to make production-grade
  - http
  - https
# format of bodies a client can send (Content-Type)
consumes:
  - application/json
# format of the responses to the client (Accepts)
produces:
  - application/json

# Here begins the path descriptions
paths:
  /get-collections:
    x-swagger-router-controller: action-controller
    get:
      tags:
        - FetchRecords
      description: A data agnostic save API
      operationId: getAllCollectionNames
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/GetDataResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /get-data:
    x-swagger-router-controller: action-controller
    post:
      tags:
        - FetchRecords
      description: A data agnostic fetch API.
      operationId: getData
      parameters:
        - in: query
          name: collection
          type: string
          description: The name of collection to fetch.
          required: true
        - in: body
          schema:
            $ref: '#/definitions/FetchDataQueryConfig'
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/GetDataResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /save-data:
    x-swagger-router-controller: action-controller
    post:
      tags:
        - UpdateRecords
      description: A data agnostic save API
      operationId: postData
      parameters:
        - in: query
          name: collection
          type: string
          description: The name of collection to save to
          required: true
        - in: body
          name: record
          schema:
            type: object
          description: The record to save to the collection
          required: true
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/GetDataResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /swagger:
    x-swagger-pipe: swagger_raw

# Tags are labels to group the APIs. Multiple tags can be applied to each API
tags:
  - name: FetchRecords
    description: This group of APIs allows you to fetch records from the database
  - name: UpdateRecords
    description: This group of APIs allows you to push/ update data in the database   

# complex objects have schema definitions
definitions:
  $ref: .\definitions.yaml
